<html>
    <head>
        <title>SF Weather</title>
        <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
        <link rel="stylesheet" type="text/css" href="css/style.css" />

        <script type="text/javascript" src="lib/jquery-1.7.2.min.js"></script>
        <script type="text/javascript" src="wg.js"></script>
        <script type="text/javascript" src="sfweather.js"></script>
    </head>

    <body>   
      <h3>SF Weather by Neighborhood</h3>
      
      Type in your zipcode: 
        <input id="search" type="text">
        <br>
        <br> 
      Or choose a neighborhood:
      <select id="neighborhood">
        <option></option>
        <option value="Bayview">Bayview</option>
        <option value="Bernal Heights">Bernal Heights</option>
        <option value="Castro">Castro</option>
        <option value="Haight">Haight</option>
        <option value="Marina">Marina</option>
        <option value="Mission">Mission</option>
        <option value="Nob Hill">Nob Hill</option>
        <option value="Noe Valley">Noe Valley</option>
        <option value="NOPA">NOPA</option>
        <option value="North Beach">North Beach</option>
        <option value="Pacific Heights">Pacific Heights</option>
        <option value="Potrero Hill">Potrero Hill</option>
        <option value="Presidio">Presidio</option>
        <option value="Richmond(inner)">Richmond(inner)</option>
        <option value="Richmond(outer)">Richmond(outer)</option>
        <option value="SOMA">SOMA</option>
        <option value="Sunset(inner)">Sunset(inner)</option>
        <option value="Sunset(outer)">Sunset(outer)</option>
        <option value="Tenderloin">Tenderloin</option>
        </select>
        <br>
        <br>
        <div id="get-weather" class="button">Get Weather</div>
        
        <br>
        <div id="results">
          
        </div>
    </body>
    <footer>
